<!DOCTYPE html>
<html>
	<head>
		<title>台東大學校園公告</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/Bootstrap.css">
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.simpledialog.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.0.min.js"></script>
		<script src="js/jquery.mobile.simpledialog2.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="my-page" data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<a href="#menu-panel" data-icon="bars" data-iconpos="notext">其他公告</a>
				<h1>校園公告</h1>
				<div data-role="navbar">
					<ul>
						<li><a id="top_news" href="#" data-icon="arrow-r" class="ui-btn-active">置頂公告</a></li>
						<li><a id="activity_news" href="#" data-icon="arrow-r">校園活動看板</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">
				<ul id="news-list" data-role="listview" data-inset="true"></ul>
				<div data-role="panel" id="menu-panel" data-display="overlay" data-position="left" data-theme="a">
					<ul data-role="listview">
						<li data-role="collapsible" data-inset="false" data-iconpos="right" data-theme="d">
							<h3>公告種類</h3>
							<ul data-role="listview" data-theme="a">
								<li><a id="admin_news" href="#">行政公告</a></li>
								<li><a id="academy_news" href="#">學術公告</a></li>
								<li><a id="hiring_news" href="#">徵人啟事</a></li>
								<li><a id="released_news" href="#">招生放榜</a></li>
								<li><a id="enews" href="#">東大新聞</a></li>
							</ul>
						</li>
						<li data-role="list-divider" data-theme="d">訂閱RSS</li>
						<li><a id="rss_feed" href="#rss-dialog" data-icon="arrow-r" data-rel="popup">訂閱RSS</a></li>
						<li data-role="list-divider" data-theme="d">搜尋公告</li>
						<li><a id="search_record" href="#search-dialog" data-icon="arrow-r" data-rel="popup">搜尋公告</a></li>
					</ul>
				</div><!-- /panel -->
			</div>
		</div>
		<!-- the popup markup -->
		<div id="rss-dialog" style="display:none">   
			<h3>請點擊想要的RSS(顯示一個禮拜以內最新的文章)</h3>
			<ul data-role="listview" data-theme="d" data-inset="true">
				<li><a id="top_news_rss" href="/nttunews/rss/top_news" data-ajax="false" target="_blank">置頂公告</a></li>
				<li><a id="activity_news_rss" href="/nttunews/rss/activity_news" data-ajax="false" target="_blank">校園活動看板</a></li>
				<li><a id="admin_news_rss" href="/nttunews/rss/admin_news" data-ajax="false" target="_blank">行政公告</a></li>
				<li><a id="academy_news_rss" href="/nttunews/rss/academy_news" data-ajax="false" target="_blank">學術公告</a></li>
				<li><a id="hiring_news_rss" href="/nttunews/rss/hiring_news" data-ajax="false" target="_blank">徵人啟事</a></li>
				<li><a id="released_news_rss" href="/nttunews/rss/released_news" data-ajax="false" target="_blank">招生放榜</a></li>
				<li><a id="enews_rss" href="/nttunews/rss/enews" data-ajax="false" target="_blank">東大新聞</a></li>
			</ul>
			<button id="dialogSubmit" data-theme="c" rel="close">離開</button>
		</div>
		<div id="search-dialog" style="display:none">
			<h3>請勾選搜尋公告種類</h3>
			<fieldset id="search-controlgroup" data-role="controlgroup" >
				<label for="select-all-news">全選</label>
				<input type="checkbox" id="select-all-news" />
				<label for="top-news">置頂公告</label>
				<input type="checkbox" id="top-news" name="search_box[]" value="top_news" />
				<label for="activity-news">校園活動看板</label>
				<input type="checkbox" id="activity-news" name="search_box[]" value="activity_news" />
				<label for="admin-news">行政公告</label>
				<input type="checkbox" id="admin-news" name="search_box[]" value="admin_news" />
				<label for="academy-news">學術公告</label>
				<input type="checkbox" id="academy-news" name="search_box[]" value="academy_news" />
				<label for="hiring-news">徵人啟事</label>
				<input type="checkbox" id="released-news" name="search_box[]" value="released_news" />
				<label for="released-news">招生放榜</label>
				<input type="checkbox" id="enews" name="search_box[]" value="enews" />
				<label for="enews">東大新聞</label>
			</fieldset>
			<!--選擇日期-->
			<div class="ui-grid-a">
				<div class="ui-block-a"><button id="news-search" data-theme="d">搜尋</button></div>
				<div class="ui-block-b"><button id="cancel" rel="close" data-theme="c">取消</button></div>
			</div>
		</div>
		</div>
	</body>	
</html>
